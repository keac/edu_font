<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>云课堂 注册</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/hover-min.css">
    <link rel="stylesheet" href="static/css/sweetalert.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="action-page sign_up">
    <header class="header simple-header">
        <nav id="header-nav" class="navigation container clearfix" role="navigation">
            <!-- Logo -->
            <a class="logo nav-col" href="#" title="logo">
                <img src="static/img/logo/logo.png" alt="logo">
            </a>
        </nav>
    </header>
    <!--sign up-->

    <div class="wrapper container no-aside">
        <div class="main inner-wrap ">

            <form class="form-sign_up">
                <h2 class="title sign_up-title mb30">创建账号</h2>
                <p id="default-tip">我们将发送一封验证邮件至你的邮箱, 请正确填写以完成账号注册和激活</p>
                <div class="local-sign_up">
                    <div class="input-container clearfix ">
                        <input title="username" name="user_login" id="user_login-input" placeholder="账户" class="input text-input form-control">
                    </div>
                    <div class="input-container clearfix">
                        <input type="email" name="email" id="email-input" title="email" placeholder="邮箱" class="input text-input form-control">
                    </div>
                    <div class="input-container clearfix">
                        <input type="password" name="password" id="password-input" title="password" placeholder="密码" class="input text-input form-control">
                    </div>
                    <div class="input-container clearfix mt10">
                        <div class="pull-left">
                            <input name="captcha" class="input text-input form-control" id="captcha-input" title="" placeholder="验证码" required="required">
                            <span class="status-icon"></span>
                        </div>
                        <div class="pull-left captcha-wrap">
                            <img class="captcha" src="static/img/captcha.png" title="点击刷新" alt="Captcha">
                        </div>
                    </div>
                    <button class="btn btn-primary mt20 mb20" id="sign_up-btn" disabled>
                    注册
                </button>
                </div>

                <div class="note">
                    <p class="login-note">已有账号? <a class="login-link" id="go-login" href="#" rel="link">登录</a></p>
                    <!-- Terms -->
                    <p class="terms-note">* 提交注册代表您同意我们的<a href="#" target="_blank"><strong>「使用条款与隐私政策」</strong></a> 并接受来自网站的邮件、订阅信和其他同步信息.</p>
                </div>

            </form>
        </div>
    </div>
    <!--Footer-->
    <footer class="footer">
        <div class="container">
            <div class="footer-link">
                <a href="#">企业合作</a>
                <a href="#">人才招聘</a>
                <a href="#">联系我们</a>
                <a href="#">常见问题</a>
                <a href="#">xx科技</a>
            </div>
            <div class="footer-copyright">
                Copyright (C) 2017keac All Rights Reserved
            </div>
        </div>
    </footer>

</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/sweetalert.min.js"></script>
<script src="static/js/script.js"></script>
<script src="static/js/sign.js"></script>

</html>
